<!DOCTYPE HTML>
<html>
<head>
    <title>VoteQuiz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jQuery - everyone needs jQuery ^^ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	
	<!-- BOOTSTRAP -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- SockJS & STOMP für die Anmeldung am Websocket -->
	<script src="sockjs-0.3.4.js"></script>
	<script src="stomp.js"></script>

	<!-- Die eigene, client-seitige Spiellogik -->
	<script src="brain_referee.js"></script>
</head>

<body>
	<div class="container">
		<!-- Pausen Bildschirm -->
		<div id="join-front" class="starter-template">
		    <h1>VoteQuiz</h1>
		    <p>Starte als Referee eine neue Quizrunde:</p>
	    	<p><button type="button" class="btn btn-lg btn-info" onclick="joinAsReferee()">Start</button></p>
    	</div>

        <div id="wait-front" class="starter-template hidden">
            <h1>Referee Menü</h1>
            <p>Drücke aud den Button, wenn eine Frage gestellt wurde.</p>
            <p><button type="button" class="btn btn-lg btn-info" onclick="startNewRound()">Neue Runde</button></p>
        </div>

    	<!-- Auswahl Bildschirm -->
    	<div id="choice-front" class="starter-template hidden">
    		<p>Gib die Lösung bekannt:</p>
    		<p><button type="button" class="btn btn-lg btn-primary" onclick="showAnswer('A')">A</button></p>
    		<p><button type="button" class="btn btn-lg btn-success" onclick="showAnswer('B')">B</button></p>
    		<p><button type="button" class="btn btn-lg btn-warning" onclick="showAnswer('C')">C</button></p>
    		<p><button type="button" class="btn btn-lg btn-danger" onclick="showAnswer('D')">D</button></p>
    	</div>

    	<div id="vote-container" class="starter-template hidden">
    	<p>Anzahl Votes:<span id="vote-counter">0</span></p>
    	</div>
    </div>
</body>
</html>
